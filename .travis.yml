before_script:
  - secret=`openssl rsautl -decrypt -inkey ~/.ssh/id_rsa -in secret`
  - openssl aes-256-cbc -k "$secret" -in src/test/resources/props/test.default.props.enc -d -a -out src/test/resources/props/test.default.props

language: scala
scala:
  - 2.9.1
  - 2.9.2
jdk:
